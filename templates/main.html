{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новости СПБ</title>
    <link rel="stylesheet" type="text/css" href="{% static "static/css/foundation.css" %}">
</head>
<body>
<div class="top-bar">
    <section class="top-bar-section">
        <ul class="right">
            {% if username %}
            <li><a href="/auth/logout/">Выйти ({{ username }})</a></li>
            {% else %}
            <li><a href="/auth/login/">Войти</a></li>
            {% endif %}
        </ul>
    </section>
</div>
<h2><a href="/">ГЛАВНАЯ</a></h2>
<div class="row">
{% block start %}{% endblock %}
{% block pererabotka %}{% endblock %}
{% block login %}{% endblock %}
</div>
</body>
</html>
