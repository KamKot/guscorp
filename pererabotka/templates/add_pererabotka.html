{% extends 'main.html' %}
{% load staticfiles %}

{% block pererabotka %}
{% if username %}
<div class="large-offset-0 large-5 columns ">

<div id="openModal" class="modalDialog">
	<div>
		<a href="#close" title="Закрыть" class="close">X</a>
            <div class="row">

                <form action="/addpererabotka/#openModal" method="post">
                {% csrf_token %}
                <div class="small-4 columns">
                    <label>Сотрудник</label>
                    {{ form.name }}
                </div>
                <div class="small-5 columns">
                    <label>ID бригады</label>
                    <select class="small-4" size="1"name="p_id">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                     </select>
                </div>
                <div class="small-4 column">
                    <label> Дата начала:</label>
                    <input class="small-4" type="date" name="date_start" placeholder="Введите дату" required/>
                </div>
                <div class="small-4 column">
                    <label>Время начала:</label>
                    <input class="small-4" type="time" name="time_start" required/>
                </div>
                    <div class="large-10 column" ></div>
                <div class="small-4 column">
                    <label>Дата окончания:</label>
                    <input class="small-4" type="date" name="date_finish" required/>
                </div>
                <div class="small-4 column">
                    <label>Время окончания:</label>
                    <input class="small-4" type="time" name="time_finish" required/>
                </div>
                <div class="small-7 column">
                    <input type="text" placeholder="Адрес выезда" name="address" required>
                </div>
                <div class="small-7 column">
                    <textarea placeholder="Описание выезда" name="description" rows="6" wrap="soft" required></textarea>
                </div>
                    <div class="large-10 column" ></div>
                <div class="small-2 column">
                    <input type="number" name="p_hours_cost" placeholder="Стоимость часа" value="173.5" min="0" step="0.5" required>
                </div>
                <div class="small-4 right-align">
                <input type="submit" class="button column" value="Внести выезд">
                </div>
            </form>
        </div>
	</div>
</div>
    {% else %}
    <p>Для продолжения работы войдите под своим логином или зарегистрируйтесь</p>
    <a href="/auth/login/">Войти</a>
    {% endif %}
{% endblock %}
